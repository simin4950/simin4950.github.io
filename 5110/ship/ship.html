<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
 <link rel="stylesheet" href="ship.css">
</head>

<body>
   
    <div id="ship">
        <div id="shipLight"></div>
    </div>
    <button onclick="rotate(10)">rotate me!</button>   
</body>
</html>
<script>
    let ship = document.querySelector('#ship');
    let shipLight = document.querySelector('#shipLight');
    let howfar = 0; 
    let light = 0; 
    let rotateMe = 0;
    
    setInterval(function() {
        howfar += 1;
        if (howfar > 1000) {
            howfar=-300;
        }
        ship.style.left = howfar + "px";
        
        light++;

        if (light == 25) {
            shipLight.style.backgroundColor = 'black';
        }

        if (light == 50 ) {
            shipLight.style.backgroundColor = 'red';
            light = 0;
        }
}, 10);
   function rotate(num) {
       rotateMe += num;
       ship.style.transform = "rotate(" + rotateMe + "deg)";
   }
   
</script>

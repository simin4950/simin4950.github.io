<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Simin Savani">
        <meta name="description" content="Creating calculator using Javascript">
        <link rel="stylesheet" href="calculate.css">
    </head>
    
    <body>
        <div>
            <div class="operations">
                <button id="addButton">Add</button>
                <button id="subButton">Subract</button>
                <button id="multButton">Multiply</button>
                <button id="divButton">Divide</button>
            </div>
    
            <div class="results">
                <input type="number" placeholder="0" id="input1" ><br>
                <input id="operation" disabled="disabled">
                <input type="number" placeholder="0" id="input2"><br>
                <input type="text" disabled="disabled" placeholder="result" id="output">
            </div>   
        </div>
             
    </body>
</html>

<script src="calculate.js"></script>
